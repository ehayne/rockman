{% extends 'base.html' %}

{% block content %}
      <h3>ToDo List: {{ name }}</h3>
      {% for t in todo_list %}
        <div class="checkbox {{ t.assignee }}">
          <label><input type="checkbox" value="" disabled>{{ t.task }}, {{ t.category }}, {{ t.assignee }}, {{ t.due }}</label>
        </div>
      {% endfor %}

      {% if not todo_list %}
        <p>There are no todo items for {{name}}!!</p>
      {% endif %}
{% endblock %}
