{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron">
      <h3>ToDo List: {{ name }}</h3>
      {% for t in todo_list %}
        <div class="checkbox">
          <label><input type="checkbox" value="">{{ t.task }}, {{ t.category }}, {{ t.assignee }}, {{ t.due }}</label>
        </div>
      {% endfor %}

      {% if not todo_list %}
        <p>There are no todo items for {{name}}!!</p>
      {% endif %}
    </div>
</div>
{% endblock %}
